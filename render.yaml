# Configuraci√≥n para Render.com usando Docker
services:
  - type: web
    name: dislexia-backend-docker
    env: docker
    repo: https://github.com/MYBTIC/dislexiaa.git
    rootDir: .
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: https://tu-frontend.vercel.app
      - key: DATABASE_URL
        fromDatabase:
          name: dislexia-db
          property: connectionString
    healthCheckPath: /api/juego1/
    autoDeploy: true

databases:
  - name: dislexia-db
    databaseName: dislexia
    user: dislexia_user
